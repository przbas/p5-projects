<html lang="en">

  <body>
    <h1>Kalkulator graficzny</h1>
    <main>
    </main>
    <script src="./sketch.js"></script>
    <div class="param">
      <div class="param-left">
        <p>X min</p>
        <input type="number" name="xmin" id="xmin" value="-10">
      </div>
      <div class="param-center">
        <p>Y min</p>
        <input type="number" name="ymin" id="ymin" value="-9">
      </div>
      <div class="param-right">
        <p>X max</p>
        <input type="number" name="xmax" id="xmax" value="15">
      </div>
    </div>
    <div class="functions">
      <p>f(x) = <input type="number" name="fx-1" id="fx-1" value="2">*x^2+
        <input type="number" name="fx-2" id="fx-2" value="-12">*x+
        <input type="number" name="fx-3" id="fx-3" value="10">
      </p>
    </div>
